<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGZY HACK MAKE BOY SIAM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle, #0a0a1e 0%, #000000 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        h2 {
            color: #ffcc00;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.8);
        }

        input {
            padding: 12px;
            margin: 15px 0;
            width: 100%;
            border: 2px solid transparent;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ffcc00;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }

        button {
            padding: 12px 20px;
            border: none;
            background: linear-gradient(45deg, #ffcc00, #ff8800);
            color: #1e1e2f;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 136, 0, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 136, 0, 0.6);
        }

        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffcc00;
            text-shadow: 0 0 8px rgba(255, 204, 0, 0.8);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Neon Border Animation */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 15px;
            z-index: -1;
            background: linear-gradient(45deg, rgba(255, 204, 0, 0.5), rgba(255, 136, 0, 0.5));
            filter: blur(10px);
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container fade-in" id="loginBox">
        <h2>FAST Login</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
    </div>

    <div class="container fade-in" id="predictBox" style="display: none;">
        <h2>HGZY Signal Predictor MAKE BOY SIAM</h2>
        <input type="text" id="roundCode" placeholder="Enter Round Code">
        <button onclick="predict()">Predict</button>
        <p id="result">Waiting for input...</p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username === "Siam12" && password === "siam") {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("predictBox").style.display = "block";
            } else {
                alert("Invalid Credentials!");
            }
        }

        function predict() {
            let roundCode = document.getElementById("roundCode").value;
            let result = Math.random() > 0.5 ? "üî• Big" : "‚ùÑÔ∏è Small"; // Random Prediction (Logic Needed)

            // Change result color based on prediction
            let resultElement = document.getElementById("result");
            if (result === "üî• Big") {
                resultElement.style.color = "green";  // Set color to green
            } else {
                resultElement.style.color = "red";  // Set color to red
            }

            resultElement.innerText = "Prediction: " + result;
        }
    </script>
</body>
</html>
